name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: todolist-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set image tags
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "IMAGE_TAGS=${{ vars.REGISTRY }}/${{ vars.IMAGE_REPO }}/${IMAGE_NAME}:latest,${{ vars.REGISTRY }}/${{ vars.IMAGE_REPO }}/${IMAGE_NAME}:${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAGS=${{ vars.REGISTRY }}/${{ vars.IMAGE_REPO }}/${IMAGE_NAME}:latest" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.IMAGE_TAGS }}
          outputs: type=registry,oci-mediatypes=false
          platforms: linux/amd64
          provenance: false
          sbom: false
          build-args: |
            VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL }}
