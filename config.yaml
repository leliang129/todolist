# Todo API configuration
# MySQL connection info (preferred)
mysql:
  host: 127.0.0.1
  port: 3306
  username: root
  password: 123456
  database: todo

# Optional: full connection string (overrides mysql block)
# database_url: mysql+pymysql://root:123456@127.0.0.1:3306/todo

# JWT settings
jwt_secret: change-me
jwt_algorithm: HS256
jwt_expires_in: 86400

# CORS origins (list)
cors_origins:
  - http://localhost:5173

# Default superadmin (created if not exists)
admin_username: admin
admin_password: Admin@123456
admin_email: admin@example.com
admin_force_reset: true
