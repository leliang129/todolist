services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo
      MYSQL_USER: todo
      MYSQL_PASSWORD: todo
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./config.docker.yaml:/app/config.yaml:ro
    restart: unless-stopped

volumes:
  db_data:
